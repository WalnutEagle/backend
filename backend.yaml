apiVersion: apps/v1
kind: Deployment
metadata:
  name: car-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: car-backend
  template:
    metadata:
      labels:
        app: car-backend
    spec:
      containers:
      - name: car-backend
        image: <YOUR_REGISTRY>/car-backend:latest
        envFrom:
        - secretRef:
            name: car-storage-root-user
        env:
        - name: S3_ENDPOINT
          value: "http://car-storage-service:9000"
        - name: S3_BUCKET_NAME
          value: "my-storage"
        - name: WS_PORT
          value: "8081"
        ports:
        - containerPort: 8081
          name: ws
---
apiVersion: v1
kind: Service
metadata:
  name: car-backend-service
spec:
  selector:
    app: car-backend
  ports:
  - name: ws
    port: 8081
    targetPort: ws
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: car-backend-route
spec:
  to:
    kind: Service
    name: car-backend-service
  port:
    targetPort: ws
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
